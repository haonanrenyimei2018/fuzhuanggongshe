<script>
	(function($, doc) {
		$.init();
		$.ready(function() {
	        //级联示例
	        var cityPicker3 = new $.PopPicker({
	            layer: 2
	        });
	        cityPicker3.setData(cityData3);
	        var showCityPickerButton = doc.getElementById('mui-city');
	
	        showCityPickerButton.addEventListener('tap', function(event) {
	            cityPicker3.show(function(items) {
					var p_code = items[0].value;
					var p_name = items[0].text;
					var c_code = items[1].value;
	                var c_name = items[1].text;
					window.localStorage.setItem('province',p_code);
					window.localStorage.setItem('province_name',p_name);
					window.localStorage.setItem('city',c_code);
					window.localStorage.setItem('city_name',c_name); 
					doc.getElementById('mui-city').innerHTML = c_name;
	            });
	        }, false);
		});
	})(mui, document);
	var addrdata;
	var wxShare = null;
	var qqShare = null;
	mui.plusReady(function (){
		upgrade();
		//获取地理位置
		plus.geolocation.getCurrentPosition(function(p){
			addrdata = p.address;
			eval('var user = ' + window.localStorage.getItem('user'));
	        var c_name = window.localStorage.getItem('city_name');
	        if(c_name != '' && c_name != null && c_name != 'undefined'){
	        	$('#mui-city').html(c_name);
	        }else if(user.city_name != '' && user.city_name != 'undefined'){
	        	window.localStorage.setItem('province',user.province);
				window.localStorage.setItem('province_name',user.province_name);
				window.localStorage.setItem('city',user.city);
				window.localStorage.setItem('city_name',user.city_name); 
	        	$('#mui-city').html(user.city_name);
	        }else {
	        	window.localStorage.setItem('province','');
				window.localStorage.setItem('province_name',p.address.province);
				window.localStorage.setItem('city','');
				window.localStorage.setItem('city_name',p.address.city);
	        	$('#mui-city').html(p.address.city);
	        }
		}, function(e){
			mui.toast(e.message);
		});
		//获取分享服务
		plus.share.getServices( function(s){
			shares = s;
			for(var i in s){
				if('weixin' == s[i].id){
					wxShare = s[i];
				}
				if('qq' == s[i].id){
					qqShare = s[i];
				}
			}
		}, function(e){
			alert( "获取分享服务列表失败："+e.message );
		} );
	});
	/**
	 * 分享
	 */
	function shareEvent(id) {
		var user_id = $('#user_id').val();
		var href =  domain + user_id;
		switch (id){
			case 1 :
				var data = {
					content : '1111111111111111111111111',
					title : '分享链接',
					href : href,
					extra : {
						scene : 'WXSceneSession'
					}
				};
				wxShare.send(data,function (){
					mui.toast('分享成功');
				}, function(e){
					alert( "分享失败："+e.message );
				});
				break;
			case 2 :
				var data = {
					content : '1111111111111111111111111',
					title : '分享链接',
					href : href,
					extra : {
						scene : 'WXSceneTimeline'
					}
				};
				wxShare.send(data,function (){
					mui.toast('分享成功');
				}, function(e){
					mui.toast( "分享失败："+e.message );
				});
				break;
			case 3 :
				var data = {
					content : '1111111111111111111111111',
					title : '分享链接',
					href : href,
					extra : {
						scene : 'WXSceneFavorite'
					}
				};
				wxShare.send(data,function (){
					mui.toast('分享成功');
				}, function(e){
					mui.toast( "分享失败："+e.message );
				});
				break;
			case 4 :
				var data = {
					content : '1111111111111111111111111',
					title : '分享链接',
					href : href
				};
				qqShare.send(data,function (){
					mui.toast('分享成功');
				}, function(e){
					mui.toast( "分享失败："+e.message );
				});
				break;
		}
	}

	function getData() {
	    var params = {
	        'user' : $('#user').val()
		};
	    $.post(host + '/index/getinfo.html',params,function (data) {
	        dealData(data.data['new'],data.data['hot']);
		},'JSON');
	}
	//处理数据
	function dealData(arr) {
        var arr1_new = arr['new'];
        var arr2_hot = arr['hot'];
		var html_1 = '';
		for(var i=0;i<arr1_new.length;++i) {
			var url = 'replase/detail.html?id='+arr1_new[i].id + '&model=' + arr1_new[i].model + '&type=' + arr1_new[i].type;
			html_1 += '<li class="mui-table-view-cell"><a href="'+url+'"><span>'+arr1_new[i].disTime+'</span>'+arr1_new[i].title+'</a> </li>';
		}
		$('#items2').html(html_1);
        var html_2 = '';
        for(var i=0;i<arr2_hot.length;++i) {
        	var url = 'replase/detail.html?id='+arr2_hot[i].id + '&model=' + arr2_hot[i].model + '&type=' + arr2_hot[i].type;
            html_2 += '<li class="mui-table-view-cell"><a href="'+url+'"><span>'+arr2_hot[i].disTime+'</span>'+arr2_hot[i].title+'</a> </li>';
        }
        $('#items1').html(html_2);
	}
	/**
	 * 获取参数
	 */
	function getParams_1(){
		var params = {
			id : $('#user').val()
		}
		$.post(host + '/common/index.html',params,function(data){
			if(data.code == 1) {
				for(var p in data){
					if(p == 'code') continue;
					if(p == 'info') {
					    eval('var arr = ' + data[p]);
					    var arr1_new = arr['new'];
                        var arr2_hot = arr['hot'];
                        var html_1 = '';
                        for(var i=0;i<arr1_new.length;++i) {
							var url = 'release/detail.html?id='+arr1_new[i].id + '&model=' + arr1_new[i].model + '&type=' + arr1_new[i].type;
							html_1 += '<li class="mui-table-view-cell"><a href="'+url+'"><span>'+arr1_new[i].disTime+'</span>'+arr1_new[i].title+'</a> </li>';                        
                        }
                        $('#items2').html(html_1);
                        var html_2 = '';
                        for(var i=0;i<arr2_hot.length;++i) {
				        	var url = 'release/detail.html?id='+arr2_hot[i].id + '&model=' + arr2_hot[i].model + '&type=' + arr2_hot[i].type;
				            html_2 += '<li class="mui-table-view-cell"><a href="'+url+'"><span>'+arr2_hot[i].disTime+'</span>'+arr2_hot[i].title+'</a> </li>';
                        }
                        $('#items1').html(html_2);
					}else if( p == 'member_count' ) {
	        			var text = '在线用户:' + data[p]*3;
	        			$('#member_count').html(text);
	        		}else {
                        window.localStorage.setItem(p,data[p]);
					}
				}
			}
		},'JSON');
	}
