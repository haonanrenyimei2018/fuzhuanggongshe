<script>
	var params = {};
	var type = '';
	$(document).ready(function(){
		params = getParams();
		type = params['model'].replace('#','');
		var data = modelData[type];
		$('#title_add').html(data.add);
		$('#title_seller').html(data.seller);
		$('.mui-title').html(data.title);
	});
	function jump_1 (){
		window.location.href = 'release/add_' + type + '.html?model=' + type + '&type=1';
	}
	function jump_2 (){
		window.location = 'release/list_1.html?model=' + type + '&type=1';
	}
	function jump_3 (){
		window.location = 'release/sale_' + type + '.html?model=' + type + '&type=2';
	}
	function jump_4 (){
        window.location = 'release/list_1.html?model=' + type + '&type=2';
	}
	mui('body').on('tap','nav a',function(){
	    window.top.location.href=this.href;
	});
</script>
