<script language="javascript">
		//初始化单页view
 　　var viewApi = mui('#app').view({
  　　　　defaultPage: '#setting'
  　　});
  　 var view = viewApi.view;
 　　(function($) {
 　　　　//处理view的后退与webview后退
 　　　　var oldBack = $.back;
 　　　　$.back = function() {
 　　　　　　if (viewApi.canBack()) { //如果view可以后退，则执行view的后退
 　　　　　　　　viewApi.back();
 　　　　　　} else { //执行webview后退
 　　　　　　　　oldBack();
 　　　　　　}
 　　　　};
 　　//监听页面切换事件方案1,通过view元素监听所有页面切换事件，目前提供pageBeforeShow|pageShow|pageBeforeBack|pageBack四种事件(before事件为动画开始前触发)
 　　//第一个参数为事件名称，第二个参数为事件回调，其中e.detail.page为当前页面的html对象
 　　　　view.addEventListener('pageBeforeShow', function(e) {
 　　　　　　//    console.log(e.detail.page.id + ' beforeShow');
 　　　　});
 　　　　view.addEventListener('pageShow', function(e) {
 　　　　　　//    console.log(e.detail.page.id + ' show');
 　　　　});
 　　　　view.addEventListener('pageBeforeBack', function(e) {
 　　　　　　//    console.log(e.detail.page.id + ' beforeBack');
 　　　　});
 　　　　view.addEventListener('pageBack', function(e) {
 　　　　　　//    console.log(e.detail.page.id + ' back');
 　　　　});
 　　})(mui);

	mui('body').on('tap','a',function(){
    	window.top.location.href=this.href;
    });
    
    $(function (){
    	var user_id = window.localStorage.getItem('user_id');
		if(user_id == null){
			window.location = 'login.html';
			return false;
		}
		var url = domain + user_id;
		$('#qrcode').qrcode(url);


		$('#user').val(user_id);
    	feedbackType();
    });
   	
   	mui.plusReady(function() {
   		var user_id =  window.localStorage.getItem('user_id');
        if(user_id > 0){
            $('#user_id').val(user_id);
        }else {
            window.location.href = 'login.html';
        }
   		upgrade();
   		getMembers();
   	});
    function feedbackType(){
    	$.post(host + '/index/feedbacktype.html',{},function (data){
    		dealData(data.data);
    	});
    }
    function dealData(data){
    	var html = '';
    	for(var i=0;i<data.length;++i){
    		html += '<option value="'+data[i].id+'">'+data[i].name+'</option>';
    	}
    	$('#type').html(html);
    	
    }
    //添加
    function addEvent() {
    	var type = $('#type').val(),
    		content = $('#content').val(),
    		user = $('#user').val();
    	
    	if(content == ''){
    		otcms.error('请输入反馈内容'); return false;
    	}
    	var data = {
    		type : type,
    		content : content,
    		user : user
    	}
    	$.post(host + '/feedback/add.html',data,function (res){
    		if(res.code == 1){
    			otcms.success('操作成功','user.html');
    		}else {
    			otcms.error(res.msg,'user.html');
    		}
    	},'JSON');
    }
    function getMembers(){
    	var user_id = window.localStorage.getItem('user_id');
    	var params = {
    		id : user_id
    	};
		$.post(host + '/common/getMembers.html',params, function (data) {
			if(data.code == 1){
				$('#mCount').html(data.count);
			}
		},'JSON');
  }
</script>
